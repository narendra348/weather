<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather report</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Weather report </h1>
        <form method="post">
            <input type="text" name="city" placeholder="Enter a City Name" required>
            <button type="submit">Get Weather</button>
        </form>

        {% if error_message %}
            <div class="error-message">
                <p>{{ error_message }}</p>
            </div>
        {% endif %}

        {% if weather_data %}
            <div class="weather-card">
                <h2>{{ weather_data.city }}</h2>
                <img src="http://openweathermap.org/img/wn/{{ weather_data.icon }}@2x.png" alt="Weather icon">
                <p class="temperature">{{ weather_data.temperature }}</p>
                <p class="description">{{ weather_data.description }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
